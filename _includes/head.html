<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title | default: "D Compiler Benchmarks" }}</title>
    <meta
      name="description"
      content="{{ site.description | default: 'Performance metrics for D compiler pull requests' }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <!-- Set global variables before any other scripts -->
    <script>
      window.BASE_URL = "{{site.baseurl}}";
      window.addEventListener('error', function (e) {
        console.error('Global error caught:', e.error || e.message);
      });
    </script>
  </head>
